<ion-header>
     <ion-toolbar color="secondary" >
        <ion-title class="center">
          {{title}}
        </ion-title>

        <ion-buttons end>
          <button ion-button icon-only >
            <ion-icon class="header-search-icon" name="search"></ion-icon>
          </button>
        </ion-buttons>
     </ion-toolbar>
 

</ion-header>

<ion-content padding class="page-content"> 
   <button class="section-button" ion-button color="secondary" icon-end  block>
      <span class="button-text">{{buttonText}}</span>
      <ion-icon class="pin" name="pin"></ion-icon>
    </button>
  
    <ion-grid >
      <ion-row>
        <ion-col col-4 col-xl-4 *ngFor="let dep of displayedDepartments" class="department-container" >
           <div class="department">
              <img src="{{dep.image}}"/>
              <div class="name">{{dep.name}}</div>
           </div>
        </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
